<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>GR Collisions</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- loading Assembly CSS here -->
    <link href='https://api.mapbox.com/mapbox-assembly/v0.21.2/assembly.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <link href='css/styles.css' rel='stylesheet' />

    <style>
        <link href='css/styles.css' rel='stylesheet' />
    </style>

</head>

<body>
    <div class='flex-parent viewport-full relative scroll-hidden'>
        <div class='flex-child w-full w300-ml absolute static-ml left bottom'>
            <div class='flex-parent flex-parent--column viewport-third h-full hmax-full bg-white py18 px12'>
                <div class='flex-child flex-child--grow px12 py12 scroll-auto'>
                    <h1 class='txt-h1 mb6'>Collisions in Grand Rapids</h1>
                    <h2 class='txt-xl mt18 mb12'>Historic collision trends: 2014 - 2016</h2>
                </div>
                <footer class='px12 py12 bg-gray-faint txt-s'>
                    <ul>
                        <li>Explore the raw
                            <a class='link' href=https://grdata-grandrapids.opendata.arcgis.com/datasets/cgr-crash-data'>data</a>
                        </li>
                        <li>Map authored by
                            <a class='link' href='https://github.com/rawa243'>Rebekah Watkins</a>
                        </li>
                    </ul>
                </footer>
            </div>
        </div>
        <div class='flex-child flex-child--grow viewport-twothirds viewport-full-ml'>
            <div id="map" class='viewport-twothirds viewport-full-ml'></div>

                <!-- ui slider -->
                <div id='slider' class='range w240 bg-white round-ml px12'>
                    <input type='range' />
                </div>


              <!-- ui info panel -->
              <div id='info' class='py6 px12 bg-white border border--gray-light round absolute wmax200' style="z-index: 1000">
                  <p>
                      <span></span>
                  </p>
                  <p class='year'>Year:
                      <span></span>
                  </p>
                  <p class='cs'>Severity:
                      <span class='txt-l txt-bold'></span>
                  </p>
                  <p class='hr'>Hit and Run: </br>secondary grads:
                      <span class='txt-l txt-bold'></span>
                  </p>
                  <p class='in'># of Injured: </br>secondary grads:
                      <span class='txt-l txt-bold'></span>
                  </p>
                  <p class='ki'># of Killed: </br>secondary grads:
                      <span class='txt-l txt-bold'></span>
                  </p>
              </div>

    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.21.2/assembly.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
    <script src='js/app.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>


</body>

</html>
